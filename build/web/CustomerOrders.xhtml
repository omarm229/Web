<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Purchase Successful</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Order Details</h1>
        <h:form>
             <h:panelGrid columns="4">
                <h:outputText value="Product Name" />
                <h:outputText value="Number of Items" />
                <h:outputText value="Total" />
                <h:outputText value="Date Ordered" />
            </h:panelGrid>
                 
            <ui:repeat  value="#{order.viewOrderLine()}" var="o">
            <h:panelGrid columns="4">
                <h:outputText value="#{o.name}" />
                <h:outputText value="#{o.numOfItem}" />
                <h:outputText value="#{o.total}" />
                <h:outputText value="#{o.dateOrdered}" />
            </h:panelGrid>
            </ui:repeat>
            <h:panelGrid columns="2">
                <p>Total Price of Order:</p>
                <h:outputText value="#{order.orderDetails.total}" />
            </h:panelGrid>
            <p><h:commandButton type="submit" value="Delete Order" action="#{order.deleteOrder()}" />
            </p>
            
            <p><h:commandButton type="submit" value="Account" action="customerAccount?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Cart" action="cart?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="CustomerProducts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{custLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
