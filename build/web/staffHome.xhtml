<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Home</h1>
        <h2>New Products have arrived!</h2>
        <h3>No new work updates</h3>

            <p><h:commandButton type="submit" value="Account" action="#{staff.setId()}" />
            </p>
            <p><h:commandButton type="submit" value="Manage Accounts" action="allAccounts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="View Sales" action="sales?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="#{product.getStoreId(staffLogin.store)}" />

            <p><h:commandButton type="submit" value="Logout" action="#{staffLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
