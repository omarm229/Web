<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Customer</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Customer</h1>
        <h2>Login</h2>
        <h:form>
            <h:panelGrid columns="2">
                <p>Username: </p>
                <h:inputText value="#{customer.username}"
                             required="true"
                             requiredMessage="Please enter your username" />

                <p>Password: </p>
                <h:inputText value="#{customer.password}"
                             required="true"
                             requiredMessage="Please enter your password" />
            </h:panelGrid>
             <p><h:commandButton type="submit" value="Log in" action="#{custLogin.loginCustomer(customer.username, customer.password)}" />
            </p>
            <p><h:commandButton type="submit" value="Register" action="customerRegister?faces-redirect=true" immediate="true" />
            </p>
            <p><h:commandButton type="submit" value="Back" action="index?faces-redirect=true" immediate="true" />
            </p>
        </h:form>
    </h:body>
</html>
