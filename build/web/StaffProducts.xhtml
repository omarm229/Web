<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Products</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Products</h1>
        <h:form>
            <ui:repeat  value="#{product.viewAllProducts()}" var="p">
            <h:panelGrid columns="5">
                <h:outputText value="#{p.name}" />
                <h:outputText value="#{p.price}" />
                <h:outputText value="#{p.numAvailable}" />
                <h:outputText value="#{p.description}" />
                <h:commandButton type="submit" value="Delete" action="#{product.deleteProduct(p.id)}" />
                                              
            </h:panelGrid>
            </ui:repeat>
            <p><h:commandButton type="submit" value="Home" action="staffHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Manage Accounts" action="allAccounts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="View Sales" action="sales?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Account" action="#{staff.setId()}" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{staffLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
