<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cart</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Items in your Shopping cart:</h1>
        <h:form>
            <h:panelGrid columns="5">
                <h:outputText value="Product Name" />
                <h:outputText value="Number of Items" />
                <h:outputText value="Total" />
                <h:outputText value="Date Ordered" />
                <h:outputText value="edit" />
                <h:outputText value="delete" />
            </h:panelGrid>
                 
            <ui:repeat  value="#{order.viewOrderLine()}" var="o">
            <h:panelGrid columns="5">
                <h:outputText value="#{o.name}" />
                <h:outputText value="#{o.numOfItem}" />
                <h:outputText value="#{o.total}" />
                <h:outputText value="#{o.dateOrdered}" />
                <h:commandButton type="submit" value="edit" action="#{order.setOrderLineID(o.id)}" />
                <h:commandButton type="submit" value="delete" action="#{order.deleteOrderLine(o.id)}" />  
            </h:panelGrid>
            </ui:repeat>
            <p><h:commandButton type="submit" value="Check Out" action="#{order.viewOrder()}" />
            </p>
            
            <p><h:commandButton type="submit" value="Home" action="custHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Account" action="CustomerAccount?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Purchase" action="cart?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="CustomerProducts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{custLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
