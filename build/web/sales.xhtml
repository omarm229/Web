<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sales</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Sales</h1>
        <h:form>
            <p>Enter Month:</p>
            <h:inputText value="#{order.month}" />
            <p><h:commandButton type="submit" value="Enter" action="#{order.getSetMonth(order.getMonth())}" />
            </p>
            <ui:repeat  value="#{order.viewSales()}" var="o">
            <h:panelGrid columns="4">
                <h:outputText value="#{o.name}" />
                <h:outputText value="#{o.numOfItem}" />
                <h:outputText value="#{o.total}" />
                <h:outputText value="#{o.dateOrdered}" />
            </h:panelGrid>
            </ui:repeat>
          
            <p><h:commandButton type="submit" value="Home" action="staffHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Manage Accounts" action="allAccounts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Account" action="#{staff.setId()}" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="#{product.getStoreId(staffLogin.store)}" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{custLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
