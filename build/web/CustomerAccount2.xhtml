<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Account</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Account Details</h1>
        <h:form>
             <p>Select Store: </p>
            <h:panelGrid columns="2">
                <p>Username: </p>
                <h:outputText value="#{customer.customerDetails.userName}" />
                  
                <p>Name: </p>
                <h:outputText value="#{customer.customerDetails.name}" />
                
                <p>Address: </p>
                <h:outputText value="#{customer.customerDetails.address}" />
                
                <p>Country: </p>
                <h:outputText value="#{customer.customerDetails.country}" />
                
                <p>Postcode: </p>
                <h:outputText value="#{customer.customerDetails.postCode}" />
                                               
            </h:panelGrid>
            <p><h:commandButton type="submit" value="Edit" action="custEdit?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Home" action="customerHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Orders" action="orders?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Cart" action="cart?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="CustomerProducts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{custLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
