<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Account Details</h1>
        <h:form>
           
            <h:panelGrid columns="2">
                <p>Username: </p>
                <h:inputText value="#{staff.username}" />
                
                <p>Name: </p>
                <h:inputText value="#{staff.name}" />
                
                <p>Phone: </p>
                <h:inputText value="#{staff.phoneNumber}" />
                
                <p>Password: </p>
                <h:inputSecret value="#{staff.password}" />
                                       
                                              
            </h:panelGrid>
           
            <p><h:commandButton type="submit" value="Done" action="#{staff.editStaff()}" />
            </p>
            <p><h:commandButton type="submit" value="Home" action="staffHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Manage Accounts" action="allAccount?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="View Sales" action="sales?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="#{product.getStoreId(staffLogin.store)}" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{staffLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
