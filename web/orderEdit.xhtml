<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cart</title>
    </h:head>
    <h:body style="background-color: #abcdef">
        <h1>Items in your Shopping cart:</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p>Product Name:</p>
                <h:outputText value="#{o.name}" />
                
                <p>Number of Items:</p>
                <h:inputText value="#{order.numOfItem}" />
                
                <p>Total:</p>
                 <h:outputText value="#{o.total}" />
                
                <p>Date Ordered:</p>
                <h:outputText value="#{o.dateOrdered}" />
            </h:panelGrid>
                 
            <p><h:commandButton type="submit" value="Done" action="#{order.editOrder()}" />
            </p>
            <p><h:commandButton type="submit" value="Home" action="custHome?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Account" action="CustomerAccount?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Purchase" action="cart?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Products" action="CustomerProducts?faces-redirect=true" />
            </p>
            <p><h:commandButton type="submit" value="Logout" action="#{custLogin.logOff()}" />
            </p>
        </h:form>
    </h:body>
</html>
